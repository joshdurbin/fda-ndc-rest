buildscript {

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'io.ratpack:ratpack-gradle:1.1.1'
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
  }
}

plugins {
  id 'io.ratpack.ratpack-groovy' version '1.1.1'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
  id 'idea'
}

repositories {
  maven {
    url 'https://raw.githubusercontent.com/qaware/heimdall/master/repository/'
  }
  jcenter()
}

dependencies {

  compile ratpack.dependency('hystrix')
  compile ratpack.dependency('rx')
  compile ratpack.dependency('pac4j')
  compile 'org.pac4j:pac4j-http:1.7.0'

  compile 'biz.paluch.redis:lettuce:4.0.1.Final'

  compile 'org.mongodb:mongo-java-driver:3.2.0'
  compile 'org.mongodb:mongodb-driver-rx:1.2.0'

  compile 'de.qaware:heimdall:1.2'

  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.1'

  runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
  runtime 'org.apache.logging.log4j:log4j-api:2.2'
  runtime 'org.apache.logging.log4j:log4j-core:2.2'
  runtime 'com.lmax:disruptor:3.3.0'

  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

task stage(dependsOn: ['clean', 'installApp'])

